<h1 id="section">自然さからの論証</h1>

<p>「Aは自然、だから正しい」「Aは自然でない、だから間違っている」は誤り</p>

<p>例
- 遺伝子組み換えは自然に起きることではない-&gt;遺伝子組み換えは間違っている
- 自然では道具を使うことはない-&gt;道具を使うことは間違っている
  - <a href="../../scraps/counter-example.html">反例</a></p>

<p>「天然植物」とか、「ナチュラル」がつくような製品はこの仕組みをあまり良くない形で使っている</p>
