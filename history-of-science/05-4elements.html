<h1 id="section">四元素説</h1>

<p><a href="../history-of-science/04-aristotle.html">アリストテレス</a>の唱えた、すべての物質は4つの元素からできているとする説</p>

<p>物質が持つ究極の性質</p>

<ul>
  <li>熱-冷</li>
  <li>湿-乾</li>
</ul>

<p>4元素はこれらの性質を組み合わせて生まれている</p>

<table>
  <thead>
    <tr>
      <th style="text-align: center"></th>
      <th style="text-align: center"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: center">火</td>
      <td style="text-align: center">熱,乾</td>
    </tr>
    <tr>
      <td style="text-align: center">土</td>
      <td style="text-align: center">冷,乾</td>
    </tr>
    <tr>
      <td style="text-align: center">水</td>
      <td style="text-align: center">冷,湿</td>
    </tr>
    <tr>
      <td style="text-align: center">空気</td>
      <td style="text-align: center">熱,湿</td>
    </tr>
  </tbody>
</table>

<p>例えば、太陽による水の蒸発や、ヤカンのお湯が煮え立って沸騰することは、「冷にして湿」なるものが、「熱にして湿」に変化すると捉えられる</p>
