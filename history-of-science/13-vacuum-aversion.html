<h1 id="section">真空嫌悪</h1>

<p>真空ができそうになると、自然がそれを妨げるという原理</p>

<p>例えば、空気ポンプを引いたときに抵抗を感じる</p>

<p><a href="../history-of-science/07-enforced-movement.html">強制運動</a>では真空は真空では運動体の速度が無限大になり不合理</p>

<p>手からボールを離した直後は、手とボールの間に真空に近い状態ができ、そこに空気がいきよいよく入ることによる推進力により力を受ける</p>
