        <div class="contents">
        
            
              <div>月下界と天上界では違う運動法則で支配されている</div>
            
          
            
              <div>天上界の<a href="../history-of-science/06-natural-movement.html">自然運動</a>は円運動</div>
            
          
            
              <div>円運動をする物体は元の地点に帰ってくるので完結する</div>
            
          
            
              <div>天上界にある物体は不変で、新しい物体が生じたり、今ある物体がなくなったりすることはない</div>
