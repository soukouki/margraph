<h1 id="section">天上界</h1>

<p>月下界と天上界では違う運動法則で支配されている</p>

<p>天上界の<a href="../history-of-science/06-natural-movement.html">自然運動</a>は円運動</p>

<p>円運動をする物体は元の地点に帰ってくるので完結する</p>

<p>天上界にある物体は不変で、新しい物体が生じたり、今ある物体がなくなったりすることはない</p>

<p>また、天上界の物質を構成しているのは<a href="../history-of-science/05-4elements.html">四元素説</a>の元素とは異なる、第5の元素エーテル</p>
