      <h1>実数の組を使った複素数の定義</h1>

      
        <div class="contents">
        
            
              <div><ul>
  <li>複素数を、実数の組を使って定義することもできる
    <ul>
      <li>$(a,b) + (c,d) = (a+c, b+d)$</li>
      <li>$(a,b) \times (c,d) = (ac - bd, ad + bc)$</li>
      <li>このような加算と乗算が定義された集合を複素数の集合とする</li>
    </ul>
  </li>
  <li>普通 $a + bi$ と書くものを、$(a, b)$ と考えただけ</li>
</ul>
</div>
