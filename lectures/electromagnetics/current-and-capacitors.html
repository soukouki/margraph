      <h1>電流とコンデンサ</h1>

      
        <div class="contents">
        
            
              <div><ul>
  <li>当たり前だけど、コンデンサに流れる電流はコンデンサに溜まった電荷の増減と等しい。
    <ul>
      <li>$I = \dfrac{dQ}{dt}$</li>
    </ul>
  </li>
  <li>電流が与えられて、ある時刻のコンデンサの電荷を知るときには、単に積分をすれば良い。
    <ul>
      <li>$Q(0)=0$ であれば、$\displaystyle Q(t) = \int_0^tI(t’)\ dt’$</li>
    </ul>
  </li>
</ul>
</div>
