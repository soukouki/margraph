      <h1>誘目性</h1>

      
        <div class="contents">
        
            
              <div>人が興味関心がないものに対しても、発見しやすいか否かを示す特性</div>
            
          
            
              <div><a href="../../reading-note/color/02-sininsei.html">視認性</a>と似ているけど、分けられる</div>
            
          
            
              <div>暖色系で色味の強い鮮やかな色は誘目性が高い例えば、危険なものを表す掲示などは赤色だったり、黄色だったりする</div>
            
          
            
              <div>例えばポスターなんかはこれをいかに高めるかが重要なのではきぬた歯科の看板なんかは、背景が黄色だったりオレンジだったりで、たしかに目立つのもうなずける</div>
