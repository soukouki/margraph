<h1 id="section">誘目性</h1>

<p>人が興味関心がないものに対しても、発見しやすいか否かを示す特性</p>

<p><a href="../../reading-note/color/02-sininsei.html">視認性</a>と似ているけど、分けられる</p>

<p>暖色系で色味の強い鮮やかな色は<a href="../../reading-note/color/03-yumokusei.html">誘目性</a>が高い
例えば、危険なものを表す掲示などは赤色だったり、黄色だったりする</p>

<p>例えばポスターなんかはこれをいかに高めるかが重要なのでは
きぬた歯科の看板なんかは、背景が黄色だったりオレンジだったりで、たしかに目立つのもうなずける</p>
