<h1 id="section">使い捨てパッド</h1>

<p>0と1が出る暗号論的乱数と各ビットをXORしたもの。</p>

<p>鍵の長さと平文の長さが同じなのが特徴。</p>

<p>鍵が分からなければ平文も分からない。
けれど、平文と同じ長さの鍵を秘密に届けられるなら、そもそもそれでいいじゃん、みたいな暗号。</p>

<p>理論的には、攻撃者が復号化したときに、それが正しい平文なのかを検証する術がない、という形で安全性を確認する。</p>
