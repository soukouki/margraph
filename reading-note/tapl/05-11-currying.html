<h1 id="section">カリー化</h1>

<p>複数の引数を取る関数を、<a href="../../reading-note/tapl/05-10-higher-order-func.html">高階関数</a>に変換すること</p>

<p>例えば、$f = \l<a href="../../algorithms-and-data-structure/07a-array.html">a</a>mbd<a href="../../algorithms-and-data-structure/07a-array.html">a</a>(x, y).\ s$ のような複数の引数を取る関数があるとき、$f(v,w) = (\l<a href="../../algorithms-and-data-structure/07a-array.html">a</a>mbd<a href="../../algorithms-and-data-structure/07a-array.html">a</a> y.\ [x\m<a href="../../algorithms-and-data-structure/07a-array.html">a</a>psto v]s)\ w = [y\m<a href="../../algorithms-and-data-structure/07a-array.html">a</a>psto w][x\m<a href="../../algorithms-and-data-structure/07a-array.html">a</a>psto v]s $ と変換していくこと</p>
