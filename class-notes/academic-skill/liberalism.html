<h1 id="section">自由主義</h1>

<p>判断能力がある大人なら、他人に危害を加えない限りは、自分のことに関して自分で決めて良い。という考え方</p>

<p><a href="../../class-notes/academic-skill/paternalism.html">パターナリズム</a>とは対に近い概念</p>

<p>自由主義的な理由で、社会的に受け入れられている例
- 登山
- マルチ商法
- 婚姻
  - 民法上では、婚姻は当人の意思が優先される。例えば、高齢の人が結婚する際、周りから財産目的だと言われたとしても、法律上は周りは止められない</p>
